! ASAv_sanitized.cfg
! Cisco ASAv â€“ perimeter firewall between GNS3 lab and physical core.
! Features:
!  - EIGRP peering to EDGE with MD5 auth
!  - OSPF Area 0 on inside with MD5 auth
!  - Static NAT from DMZ to outside
!  - RADIUS AAA for HTTP/ASDM
!  - DNS to on-prem server
!  - Cert-based PKI via 2811 CA (SCEP trustpoint ASA)
!  - NTP to R720 NTP server (192.168.99.100)
! Secrets and certificate bodies redacted. Smart Call Home artifacts removed.
!

ASA Version 9.22(1)1
!
hostname ASA
domain-name gootas.org
enable password <REDACTED> pbkdf2
service-module 0 keepalive-timeout 4
service-module 0 keepalive-counter 6
names
no mac-address auto
!
key chain EIGRP_KEYS
 key 1
  key-string <REDACTED>
!
interface GigabitEthernet0/0
 nameif outside
 security-level 0
 ip address 172.16.100.1 255.255.255.248
 authentication key eigrp 1 <REDACTED> key-id 1
 authentication mode eigrp 1 md5
!
interface GigabitEthernet0/1
 nameif DMZ
 security-level 50
 ip address 172.16.99.1 255.255.255.0
!
interface GigabitEthernet0/2
 nameif inside
 security-level 100
 ip address 172.16.50.1 255.255.255.0
 ospf message-digest-key 1 md5 <REDACTED>
 ospf authentication message-digest
!
interface GigabitEthernet0/3
 shutdown
 no nameif
 no security-level
 no ip address
!
interface GigabitEthernet0/4
 shutdown
 no nameif
 no security-level
 no ip address
!
interface GigabitEthernet0/5
 shutdown
 no nameif
 no security-level
 no ip address
!
interface GigabitEthernet0/6
 shutdown
 no nameif
 no security-level
 no ip address
!
interface Management0/0
 no management-only
 shutdown
 nameif MGMT
 security-level 100
 no ip address
!
ftp mode passive
dns domain-lookup outside
dns server-group DefaultDNS
 name-server 192.168.10.20 outside
 domain-name gootas.org
no dns trusted-source dhcp-pools
no dns trusted-source dhcp-client
no dns trusted-source dhcp-relay
no dns trusted-source configured-servers
no object-group-search access-control
!
object network DMZ_NAT
 host 172.16.99.100
!
access-group outside_access_in in interface outside
access-group DMZ_access_in in interface DMZ
access-list outside_access_in extended permit tcp any object DMZ_NAT eq www
access-list outside_access_in extended permit icmp any interface inside echo-reply
access-list DMZ_access_in extended permit icmp any any
!
pager lines 23
mtu outside 1500
mtu DMZ 1500
mtu inside 1500
mtu MGMT 1500
no failover
no failover wait-disable
no monitor-interface service-module
icmp unreachable rate-limit 1 burst-size 1
asdm image disk0:/asdm-7221.bin
no asdm history enable
arp timeout 14400
no arp permit-nonconnected
arp rate-limit 8192
!
object network DMZ_NAT
 nat (DMZ,outside) static 172.16.100.3
!
router eigrp 1
 network 172.16.100.1 255.255.255.255
!
router ospf 1
 router-id 5.5.5.5
 network 172.16.50.1 255.255.255.255 area 0
 area 0
 log-adj-changes
!
route outside 0.0.0.0 0.0.0.0 172.16.100.2 1
!
timeout xlate 3:00:00
timeout pat-xlate 0:00:30
timeout conn 1:00:00 half-closed 0:10:00 udp 0:02:00 sctp 0:02:00 icmp 0:00:02
timeout sunrpc 0:10:00 h323 0:05:00 h225 1:00:00 mgcp 0:05:00 mgcp-pat 0:05:00
timeout sip 0:30:00 sip_media 0:02:00 sip-invite 0:03:00 sip-disconnect 0:02:00
timeout sip-provisional-media 0:02:00 uauth 0:05:00 absolute
timeout tcp-proxy-reassembly 0:01:00
timeout floating-conn 0:00:00
timeout conn-holddown 0:00:15
timeout igp stale-route 0:01:10
!
aaa-server AUTH protocol radius
aaa-server AUTH (outside) host 192.168.10.5
 timeout 5
 key <REDACTED>
 authentication-port 1812
 accounting-port 1813
!
user-identity default-domain LOCAL
aaa authentication http console AUTH LOCAL
aaa authentication login-history
!
http server enable
http 10.0.0.226 255.255.255.255 outside
!
no snmp-server location
no snmp-server contact
!
crypto ipsec security-association pmtu-aging infinite
crypto ca permit-weak-crypto
!
crypto ca trustpoint ASA
 revocation-check crl
 enrollment protocol scep url http://192.168.100.1:80
 fqdn ASA.gootas.org
 subject-name CN=ASA.gootas.org
 keypair ASA-RSA
 crl configure
!
crypto ca certificate chain ASA
 certificate ca 01
  <REDACTED_CA_CERT_BODY>
  quit
 certificate 07
  <REDACTED_IDENTITY_CERT_BODY>
  quit
!
telnet timeout 10
ssh stricthostkeycheck
ssh timeout 5
ssh key-exchange group dh-group14-sha256
console timeout 0
console serial
!
threat-detection basic-threat
threat-detection statistics access-list
no threat-detection statistics tcp-intercept
!
ntp server 192.168.99.100 source outside
!
dynamic-access-policy-record DfltAccessPolicy
username gort password <REDACTED> pbkdf2
!
class-map inspection_default
 match default-inspection-traffic
!
policy-map type inspect dns migrated_dns_map_1
 parameters
  message-length maximum client auto
  message-length maximum 512
  no tcp-inspection
!
policy-map global_policy
 class inspection_default
  inspect dns migrated_dns_map_1
  inspect ftp
  inspect h323 h225
  inspect h323 ras
  inspect ip-options
  inspect netbios
  inspect rsh
  inspect rtsp
  inspect skinny
  inspect esmtp
  inspect sqlnet
  inspect sunrpc
  inspect tftp
  inspect sip
  inspect icmp
!
policy-map type inspect dns migrated_dns_map_2
 parameters
  message-length maximum client auto
  message-length maximum 512
  no tcp-inspection
!
service-policy global_policy global
prompt hostname context
!
Cryptochecksum:<REDACTED>
: end

